<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
		<link type="text/css" rel="stylesheet" href="css/custom.css">
		<title>Fukuyama Simulation</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<h1 style="border-bottom: 1px solid black;">Fukuyama Approximation
					Simulation <small id="status">Animating:&nbsp;Click&nbsp;to&nbsp;pause</small></h1>
					<canvas id="canvas" width="720" height="480"></canvas>
					<div id="resize"><span class="glyphicon glyphicon-fullscreen" id="full-icon"></span></div>
				</div>
			</div><!-- row -->
			<div class="row settings-row">
				<div class="col-md-6">
					<h3>Receiver Tiles</h3>
					<div class="form-group">
						<label><input type="checkbox" id="showTileFill" checked></input>Show Tiles</label>
						<label><input type="checkbox" id="showTileBordersCheck" ></input>Show Tile Borders</label>
						<label><input type="checkbox" id="tileFillLuminance"></input>Use Luminance for Tiles</label>
						<label><input type="checkbox" id="showMaxTile"></input>Highlight max tile</label>
					</div>
					<div class="form-group">
						<label for="numRows">No. Rows: <input id="numRows" class="light-spinner" value="5"></input></label>
						<label for="numCols">No. Cols: <input id="numCols" class="light-spinner" value="5"></label>
					</div>
				</div>
				<div class="col-md-6">
					<h3>Capture Disks</h3>
					<div class="form-group">
						<label><input type="checkbox" id="showDiskBorder" checked></input>Show Disk Borders</label>
						<label><input type="checkbox" id="showDiskFill"></input>Fill Disks</label>
						<label><input type="checkbox" id="showDiskCenter"></input>Show Disk Centers</label>
					</div>
				</div>
			</div><!-- row -->
			<div class="row settings-row">
				<div class="col-md-6">
					<h3>Transmitters</h3>
					<div class="form-group">
						<label for="txCount">Transmitters</label>
						<input id="txCount" class="light-spinner" value="5">
					</div>
					<div class="form-group">
						<label><input type="checkbox" id="showTransmitters" checked></input>Show Transmitters</label>
						<label><input type="checkbox" id="showWinnerLines"></input>Show Winner Line</label>
						<label><input type="checkbox" id="showLoserLines"></input>Show Loser Lines</label>
					</div>
				</div>
				<div class="col-md-6">
					<h3>Performance</h3>
					<!-- <div class="form-group">
						<label for="fps">FPS</label>
						<input id="fps" class="light-spinner" value="10" >
					</div>-->
					<div class="form-group">
						<label><input type="checkbox" id="useLayers"></input>Use layering</label>
					</div>
					<div class="form-group">
						<label for="transparencySlide" id="transSlideLabel">Transparency: 100%</label>
						<div id="transparencySlide" style="width: 240px;"></div>
					</div>
					<div class="form-group">
						<label for="resolutionSlide" id="resSlideLabel">Resolution:
							100%&times;100%</label>
						<div id="resolutionSlide" style="width: 240px;"></div>
					</div>
				</div>
			<div id="scripts">
				<script src="js/jquery.js"></script>
				<script src="js/jquery-ui.js"></script>
				<script src="js/rAF.js"></script>
				<script src="js/verge.js"></script>
				<!--		<script src="js/particles.js"></script> -->
				<script src="js/capture.js"></script>
			</div>
		</div><!-- container -->
	</body>
</html>
