<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/custom.css">
		<title>Capture-It</title>
	</head>
	<body>
		<canvas id="canvas" width="720" height="480"></canvas>
		<form role="form">
			<div class="form-group">
				<input type="checkbox" id="showTileBordersCheck" >Show Tile Borders</input>
			</div>
			<div class="form-group">
				<input type="checkbox" id="showTileFill" checked>Show Tiles</input>
			</div>
			<div class="form-group">
				<input type="checkbox" id="tileFillLuminance">Use Luminance for Tiles</input>
			</div>
			<div class="form-group">
				<input type="checkbox" id="showDiskBorder">Show Disk Borders</input>
			</div>
			<div class="form-group">
				<input type="checkbox" id="showDiskFill">Fill Disks</input>
			</div>
			<div class="form-group">
				<input type="checkbox" id="showDiskCenter">Show Disk Centers</input>
			</div>
			<div class="form-group">
				<label for="fps">FPS</label>
				<input id="fps" class="light-spinner" value="10" >
			</div>
		</form>
		<div id="scripts">
			<script src="js/jquery.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script src="js/rAF.js"></script>
			<!--		<script src="js/particles.js"></script> -->
			<script src="js/capture.js"></script>
		</div>
	</body>
</html>
